<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Conference Registration Form</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@200&family=Caveat:wght@700&family=Open+Sans&family=Vollkorn&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="conference-styles.css" type="text/css">
    </head>
    <body>
        <h1>Conference Registration Form</h1>
      <form class="mx-5">
        <div class="form-group row">
          <label for="name" class="col-sm-2 col-form-label" class="bold-label">Name</label>
          <div class="col-sm-10">
            <input class="form-control" id="name" name="name" type="text" maxlength="70" required>
          </div>
        </div>
        <div class="form-group row">
          <label for="password" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input class="form-control" id="password" name="password" type="password" required>
          </div>
        </div>
        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input class="form-control" id="email" name="email" type="email" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="shirt-size" class="col-sm-2 col-form-label">T-shirt size</label>
            <div class="col-sm-10">
              <select class="form-control" id="shirt-size" name="shirt-size" aria-label="Choose your t-shirt size" required>
                <option></option>
                <option value="1">Small</option>
                <option value="2">Medium</option>
                <option value="3">Large</option>
              </select>
            </div>
        </div>
        <div class="form-group row">
          <label for="dob" class="col-sm-2 col-form-label">Date of Birth</label>
          <div class="col-sm-10">
            <input class="form-control" id="dob" name="dob" type="date" required>
          </div>
        </div>
        <div class="form-group row">
          <label for="email-update-yes" class="col-sm-6 col-form-label">Do you want to receive email updates?</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" id ="email-update-yes" name="email-update" checked>
          <label class="form-check-label" for="email-update-yes">Yes</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" id="email-update-no" name="email-update">
          <label class="form-check-label" for="email-update-no">No</label>
        </div>
        <br />
        <div class="form-group row">
          <label for="morning-session" class="col-sm-6 col-form-label">Choose sessions:</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="morning-session" name="session">
            <label class="form-check-label" for="morning-session">
              Morning session
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="afternoon-session" name="session">
            <label class="form-check-label" for="afternoon-session">
              Afternoon session
            </label>
        </div>
        <br />
        <div class="form-group row">
            <label for="specialrequest" class="col-sm-6 col-form-label">Special requests:</label>
        </div>
        <div class="col-sm-10">
            <textarea id="specialrequest" name="specialrequest" class="form-control" rows="7" cols="70"></textarea>
        </div>
        <br />
        <div class="form-group row">
          <label for="submit" class="col-sm-8 col-form-label">Click the submit button to complete your registration</label>
        </div>
          <input type="submit" name="submit" id="submit" class="btn btn-primary btn-lg mb-5">
      </form>
    </body>
</html>
