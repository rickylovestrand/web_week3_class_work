<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Feedback</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@200&family=Caveat:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="feedback-styles.css" type="text/css">
</head>
<body class="m-2">
    <div class="jumbotron">
        <h1>Please provide feedback. Thanks!</h1>
    </div>

    <div class="row"> <!--Start of row-->
        <div class="col-md-5"> <!-- Start of first column -->
            <div class="ml-5">
                <p>As one of our students, your thoughts, comments and feedback are very important to us.</p>
                <p>Please use this form to send us your feedback</p>
                <p>If you would like a response, please include your contact information.</p>
            </div>
        </div> <!-- end of first column -->
        <div class="col-md-7"> <!-- start of second column-->

          <form class="mx-5">
          <label for="student-name">Name</label>
          <input id="student-name" type="text" class="form-control">
          <br />

          <label for="student-email">email</label>
          <input id="student-email" type="email" class="form-control">
          <br />

          <label for="comments">Comments</label>
          <br />
          <textarea id="comments" rows="10" cols="50" required class="form-control"></textarea>
          <br />
    
          <label>Are you a current student?</label>
          <div class="form-check">
            <input id="currentyes" name="current-student" class="form-check-input" type="radio" checked>
            <label for="currentyes" class="form-check-label">Yes</label>
          </div>
          <div class="form-check">
            <input id="currentno" name="current-student" class="form-check-input" type="radio">
            <label for="currentno" class="form-check-label">No</label>
          </div>
          <br />

          <input type="submit" class="btn btn-success mt-3">
          </form>

        </div> <!-- end of secnd column-->
    </div> <!--end of first row-->
</body>
</html>
